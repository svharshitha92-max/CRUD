<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        
        <!-- System information and MongoDB setup removed -->
        
        <!-- Student Form -->
        <div class="form-container">
            <h2 id="form-title">Add New Student</h2>
            <form id="student-form">
                <input type="hidden" id="student-id">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="usn">USN:</label>
                    <input type="text" id="usn" required>
                </div>
                <div class="form-group">
                    <label for="sem">Semester (Sem):</label>
                    <input type="text" id="sem" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn">Add Student</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Students List -->
        <div class="students-container">
            <h2>Students List</h2>
            <div id="students-list">
                <!-- Students will be loaded here dynamically -->
                <p id="no-students-message">No students found.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
